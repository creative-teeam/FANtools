<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>意見の筋トレ - 第三の立場メーカー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>意見の筋トレ - 第三の立場メーカー</h1>
</header>

<main>
  <!-- テーマ入力 -->
  <section class="section">
    <div class="section-title">1. 今日のテーマ</div>
    <label for="topic">テーマ（例：匿名アカウントは実名より不誠実である）</label>
    <input type="text" id="topic" placeholder="ここに、自分が考えたい主張を書いてください">
    <div class="hint">
      ・自分のタイムラインでよく見る主張を書いてみてください。<br>
      ・または、自分がモヤモヤしているテーマでもOKです。
    </div>
  </section>

  <!-- 賛成 / 反対 -->
  <section class="section">
    <div class="section-title">2. 賛成と反対、両側から書いてみる</div>
    <div class="flex-row">
      <div class="col">
        <h2 class="col-title">賛成の立場から</h2>
        <label for="pro-claim">賛成の主張（なぜこの主張は正しいと思う人がいるか）</label>
        <textarea id="pro-claim"></textarea>

        <label for="pro-reason">その理由・根拠（経験・価値観・データなど）</label>
        <textarea id="pro-reason"></textarea>
      </div>

      <div class="col">
        <h2 class="col-title">反対の立場から</h2>
        <label for="con-claim">反対の主張（なぜこの主張に反対する人がいるか）</label>
        <textarea id="con-claim"></textarea>

        <label for="con-reason">その理由・根拠（経験・価値観・データなど）</label>
        <textarea id="con-reason"></textarea>
      </div>
    </div>
    <div class="hint">
      どちらの立場にも「もっともなところ」を見つけるつもりで書いてみてください。
    </div>
  </section>

  <!-- 第三の立場 -->
  <section class="section">
    <div class="section-title">3. 第三の立場を組み立てる</div>

    <label for="third-common">
      (1) 賛成と反対、両方の「もっともな点」はどこか？
    </label>
    <textarea id="third-common"
      placeholder="例：賛成側は〇〇というリスクを重く見ていてもっとも。反対側は△△という自由を大事にしていて、それも理解できる。"></textarea>

    <label for="third-missing">
      (2) 賛成・反対どちらも「見落としていそうな点」は？
    </label>
    <textarea id="third-missing"
      placeholder="例：長期的な影響や、少数派の人のケースがあまり考慮されていないかもしれない。"></textarea>

    <label for="third-compromise">
      (3) 条件つきで両方を少しずつ満たす「折衷案」はありえるか？
    </label>
    <textarea id="third-compromise"
      placeholder="例：原則は□□だが、××の条件では例外的に◎◎を認める、など。"></textarea>

    <label for="third-final">
      (4) 今の自分の立場を1〜2行でまとめると？
    </label>
    <textarea id="third-final"
      placeholder="例：今の自分は、□□を大事にしたいので、基本的には◇◇寄り。ただし、××の場合はもう少し考えを変える余地がある。"></textarea>
  </section>

  <!-- 出力 -->
  <section class="section">
    <div class="section-title">4. まとめて眺めてみる</div>
    <button class="btn-primary" id="btn-generate-summary">まとめを見る</button>
    <button class="btn-secondary" id="btn-clear">全部クリア</button>
    <div id="summary" class="summary-container"></div>
  </section>
</main>

<footer>
  <small>このツールはAIを使わず、あなた自身の思考を整理するためのものです。</small>
</footer>

<script src="app.js"></script>
</body>
</html>
